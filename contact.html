   <main id="Contact">
    <h3>Contact</h3>
      <section class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
        
          
    
            <h1 class="masthead-heading text-uppercase mb-0">
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <p class="masthead-subheading font-weight-light mb-0"></p>
        </div>           
   
 </section>
               <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div> 
            <div class="contactez-moi">
                <div class="contactez-nous">
                    <h1>Contactez-nous</h1>
                    
                    <form action="/page-traitement-donnees" method="post">
                    <div>
                    <label for="nom">Votre nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Martin" required>
                    </div>
                    <div>
                    <label for="email">Votre e-mail</label>
                    <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
                    </div>
                    <div>
                    <label for="sujet">Quel est le sujet de votre message ?</label>
                    <select name="sujet" id="sujet" required>
                    <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
                    <option value="Vôtre projet">Vôtre projet</option>
                    <option value="Mes prestations">Mes prestations</option>
                    <option value="reseaux sociaux">reseaux sociaux</option>
                    <option value="autre">Autre...</option>
                    </select>
                </div>
                <div>
                <label for="message">Votre message</label>
                <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
                </div>
                <div>
                <button type="submit">Envoyer mon message</button>
                </div>
                </form>
                </div>
            
            
            <div class="text-center mt-4">
               
            </div>
      
            <section
        id="hero-header"
        class="masthead bg-primary text-white text-center"
      >
      <div>
      
     
      </section>
    </div>
    </main>
